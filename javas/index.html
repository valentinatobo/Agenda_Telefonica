<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    
    <div class="container-fuild">
        
        <div class="row">
            <div class="col" id = "Titulo">
                    <h1 id="titulo">Agenda Telefonica</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-12" id = "datos">
                    <h2>Registro de Datos</h2>
                    <div class="form-group">
                        <label for="txtNombre">Nombre Usuario</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">Telefono</label>
                        <input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese su número telefonico">
                    </div>
                    <div class="form-group">Correo Electrónico</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-dark" id="agregarContacto">Agregar</button>
                    </div>
            </div>
            <div class="col-lg-6 col-12" id="listaContactos">
                <h2 id="titulo2">Lista de Contactos</h2>
                
            </div>
             
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<link rel="FaviconIcon" href="favicon.ico" type="image/user=perfil">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
</DOCTYPE>
