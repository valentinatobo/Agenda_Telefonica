<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <div class="Container">
        <div class="container-fuild">
            <div>
                <nav class="navbar navbar-dark bg-dark nav justify-content-center">
                    <a class="navbar-brand" href="#">AGENDA DE CONTACTOS</a>
                </nav>
            </div>
        </div>
    </div>
        
    <div class="Container " id="info">  
        <div class="row justify-content-center mt-5 ">
            <div class="col-md-4 formulario">
                    <div class="form-group txt-center">
                        <h1 class="text-light">Creaci√≥n Contacto</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control"  id="txtTelefono" placeholder="Ingrese su numero telefonico">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="email" class="form-control" id="txtEmail" id="txtTelefono" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="submit" class="btn btn-dark ingresar" id="agregarContacto" value="Crear Contacto">
                    </div>             
            </div>        
        </div>                
    </div>  
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-12  text-center" id="listaContactos">
            <h2 id="titulo2">Lista de Contactos</h2>      
        </div>
    </div>    

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<link rel="FaviconIcon" href="favicon.ico" type="image/user=perfil">
</body>
</html>
